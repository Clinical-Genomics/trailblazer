[tool.poetry]
name = "trailblazer"
version = "21.5.47"
description = "Keep track of and manage analyses"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
SQLAlchemy = "^2.0.34"
alembic = "^1.13.2"
coloredlogs = "^15.0.1"
marshmallow = "^3.22.0"
requests = "^2.32.3"
"ruamel.yaml" = "^0.18.6"
tabulate = "^0.9.0"
Flask-Cors = "^5.0.0"
flask-reverse-proxy = "^0.2.0.2"
Flask = "^3.0.3"
google-auth = "^2.34.0"
gunicorn = "^23.0.0"
MarkupSafe = "^2.1.5"
cryptography = "^43.0.1"
pydantic = "^2.9.1"
PyMySQL = "^1.1.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
pytest = "^8.3.3"
pytest-mock = "^3.14.0"
ruff = "^0.6.4"
requests-mock = "^1.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
target-version = "py37"
exclude = ["alembic"]
ignore = ["E501"]

